<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dashboard Device Info</title>
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(-45deg, #0f0c29, #302b63, #24243e);
      background-size: 400% 400%;
      animation: gradientBG 15s ease infinite;
      color: white;
      margin: 0;
      padding: 20px;
    }

    @keyframes gradientBG {
      0% {background-position: 0% 50%;}
      50% {background-position: 100% 50%;}
      100% {background-position: 0% 50%;}
    }

    h1 {
      text-align: center;
      color: #00ffea;
    }

    #data {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      gap: 10px;
      align-items: center;
    }

    .card {
      background: rgba(255, 255, 255, 0.05);
      border-radius: 10px;
      padding: 15px 25px;
      box-shadow: 0 4px 12px rgba(0, 255, 234, 0.2);
      width: fit-content;
      min-width: 300px;
    }
  </style>
</head>
<body>
  <h1>üì° Dashboard Device Info</h1>
  <div id="data">
    <div class="card">üìç Lokasi: <span id="location">Memuat...</span></div>
    <div class="card">üì± Device: <span id="device">Memuat...</span></div>
    <div class="card">‚è±Ô∏è Waktu: <span id="timestamp">Memuat...</span></div>
  </div>

  <script type="module">
    import { db, ref, onValue } from './firebase.js';

    const deviceRef = ref(db, 'device');

    onValue(deviceRef, (snapshot) => {
      const data = snapshot.val();
      if (data) {
        document.getElementById('location').textContent = data.location;
        document.getElementById('device').textContent = data.device;
        document.getElementById('timestamp').textContent = new Date(data.timestamp).toLocaleString();
      }
    });
  </script>
</body>
</html>
